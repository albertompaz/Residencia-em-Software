<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Como adicionou o addEventListner, pode-se tirar o onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" de dentro da div-->
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar () {
            var a = document.querySelector('div#area') // var a = window.document.getElementById('area') da no mesmo
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar () {
            var a = document.getElementById("area")
            a.innerText = "Entrou!"
        }

        function sair () {
            var a = document.querySelector('div#area')
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
</body>
</html>
