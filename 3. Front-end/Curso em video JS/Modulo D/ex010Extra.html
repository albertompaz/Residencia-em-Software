<body>
    <h1>Nacionalidade</h1>
    Informe sua nacionalidade: <input name="texto" id="texto">

    <div id="res">

    </div>

    <script>
        var resposta = "oiiii";
        
        function chamar() {
            resposta = document.getElementById('texto').value
            res.innerHTML = `Voce é ${resposta}.` 

            if (resposta === 'brasileiro' || resposta === 'brasileira') {
                res.innerHTML += `\nEntao voce é brasileiro(a)`
            } else {
                res.innerHTML += `\nEntao voce é estrangeiro(a)`
            }
            
            
      
            
        }

        
    </script>
</body>
