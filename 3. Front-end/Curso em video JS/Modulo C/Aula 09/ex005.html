<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(31, 78, 139);
            color: white;
            font: normal 14pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body //window pode ser omitido como no de baixo
        var p1 = document.getElementsByTagName('p')[0] // pegando o primeiro p '[0]'' do body
        document.write('Está escrito assim: ' + p1.innerText) // innertext -> texto que ta dentro de p
        corpo.style.background = 'black'
        p1.style.color = 'blue'

        */

    </script>
</body>
</html>
