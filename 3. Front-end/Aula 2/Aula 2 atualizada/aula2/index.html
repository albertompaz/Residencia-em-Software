<html>
    <head>
        <title>Primeiro exemplo JS</title>
        
    </head>
    <body>
        <h1 id="teste">Aula 1 JS</h1>
        <div>
            <input type="text" id="valor1" placeholder="Insira valor1">
        </div>
        <div>
            <input type="text" id="valor2" placeholder="Insira valor2">
        </div>
        <button onclick="add()" >Add</button>
        <button onclick="sub()" >subtração</button>
        <script>
            
            function add(){
                var v1 = Number(document.getElementById("valor1")
                    .value);
                var v2 = Number(document.getElementById("valor2")
                    .value);
                    document.getElementById("teste").innerHTML = 
                        "Soma = "+(v1+v2);
            }

            function sub(){
                var v1 = Number(valor1.value);
                var v2 = Number(valor2.value);
                    teste.innerHTML = "Soma = "+(v1-v2);
            }
        </script>
    </body>
</html>
